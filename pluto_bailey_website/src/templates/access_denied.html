{% extends 'base.html' %}

{% block title %}Access Denied{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0">Access Denied</h4>
            </div>
            <div class="card-body text-center">
                <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 3rem;"></i>
                <h5 class="mt-3">You do not have permission to access this page</h5>
                <p class="text-muted">Your current role does not allow access to this department.</p>
                <a href="{{ url_for('home') }}" class="btn btn-primary mt-3">Return to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
